name: CI
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Install deps
        run: poetry install
      - name: Lint
        run: poetry run ruff check . && poetry run black --check . && poetry run mypy src
      - name: Tests
        run: poetry run pytest -q --maxfail=1
